/>

    <body>
        
        <div id="confetti-background"></div>
        <div id="scoreboard">
            <div class = "scoreBox">
                <p>Circle: <span id="circleScore">0</span></p>
            </div>
            <div class="scoreBox">
                <p>X: <span id="xScore">0</span></p>
              </div>
              <div class="scoreBox">
                <p>Draws: <span id="drawCount">0</span></p>
              </div>
          </div>

        <div id="gameboard"></div>
        <div id="info"></div>
        <button onclick="resetGame()" id="restart">Restart</button>
        
        
    <script src="tictactoe.js"></script>
    <audio id="winSound" src="sounds/brass-horn.mp3"></audio>
    <audio id="failSound" src="sounds/fail.mp3"></audio>
    <audio id="turnClickSound" src="sounds/tap.mp3"></audio>
